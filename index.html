<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Sorting Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen relative">
  <div class="absolute top-4 right-4 text-gray-600 text-sm">Version 1.3</div>
  <div class="container mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold mb-6">Character Sorting Tool</h1>

    <!-- Cards for user selection -->
    <div id="card-container" class="flex items-center justify-center gap-8 mb-6">
      <div id="card1" class="card bg-white shadow-lg rounded-lg p-4 cursor-pointer hover:shadow-xl transition-shadow">
        <img id="card1-img" class="w-48 h-48 object-cover mx-auto rounded-md mb-4" src="https://via.placeholder.com/150" alt="Character 1">
        <h2 id="card1-name" class="text-lg font-semibold mb-2">Character Name 1</h2>
        <p id="card1-desc" class="text-sm text-gray-600">Description 1</p>
      </div>
      <div id="card2" class="card bg-white shadow-lg rounded-lg p-4 cursor-pointer hover:shadow-xl transition-shadow">
        <img id="card2-img" class="w-48 h-48 object-cover mx-auto rounded-md mb-4" src="https://via.placeholder.com/150" alt="Character 2">
        <h2 id="card2-name" class="text-lg font-semibold mb-2">Character Name 2</h2>
        <p id="card2-desc" class="text-sm text-gray-600">Description 2</p>
      </div>
    </div>

    <p id="status" class="text-gray-700">Choose your favorite character to start sorting!</p>
  </div>

   <script>
    // Data to be sorted
    let items = [
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/89173039_pzcWlIoRCLFLPiT.png', name: 'Zet', desc: 'Poo Poo Farty.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/92817037_EWkZ8h5a1bY5eK6.png', name: 'Shine', desc: 'Poo Poo Farty.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/89160094_tfAbfPoFCnM4Lip.png', name: 'Syl', desc: 'Poo Poo Farty.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/48051481_gUMbCeSPhnBoXns.png', name: 'Auray', desc: 'Poo Poo Farty.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/49459396_KOPCTKUVWWKc6pd.png?1652983119', name: 'Taru', desc: 'Poo Poo Farty.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/94816682_7YancEF90hHVskq.png', name: 'Kara', desc: 'Poo Poo Farty.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/89976293_nM49jQN58dFX060.png', name: 'Mortala', desc: 'Poo Poo Farty.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/92088712_Yx1J8AF0erZe4Lm.png', name: 'Petaya', desc: 'Poo Poo Farty.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/88407961_dHcJXzXa9esdVtW.png?1726120703', name: 'Morelia', desc: 'Poo Poo Farty.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/69704108_3snbnt66zem7kBA.png', name: 'Avi', desc: 'Poo Poo Farty.' }
    ];

    // Shuffle the array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Variables for state
    let currentLeft = [];
    let currentRight = [];
    let currentMerge = [];
    let mergeCallback = null;

    // Check if there's a saved state
    const savedState = JSON.parse(localStorage.getItem('mergeState'));
    if (savedState) {
      items = savedState.items || items;
      currentLeft = savedState.currentLeft || [];
      currentRight = savedState.currentRight || [];
      currentMerge = savedState.currentMerge || [];
    } else {
      shuffle(items);
    }

    // UI Elements
    const card1 = document.getElementById('card1');
    const card2 = document.getElementById('card2');
    const card1Img = document.getElementById('card1-img');
    const card2Img = document.getElementById('card2-img');
    const card1Name = document.getElementById('card1-name');
    const card2Name = document.getElementById('card2-name');
    const card1Desc = document.getElementById('card1-desc');
    const card2Desc = document.getElementById('card2-desc');
    const status = document.getElementById('status');

    // Recursive merge sort
    async function mergeSort(array) {
      if (array.length <= 1) return array;

      const mid = Math.floor(array.length / 2);
      const left = await mergeSort(array.slice(0, mid));
      const right = await mergeSort(array.slice(mid));

      return await merge(left, right);
    }

    // Merge two arrays with user input
    function merge(left, right) {
      currentLeft = left;
      currentRight = right;
      currentMerge = [];

      return new Promise((resolve) => {
        mergeCallback = resolve;
        displayNextComparison();
      });
    }

    function displayNextComparison() {
      if (currentLeft.length === 0 && currentRight.length === 0) {
        mergeCallback(currentMerge);
        saveState();
        return;
      }

      if (currentLeft.length > 0 && currentRight.length > 0) {
        const leftItem = currentLeft[0];
        const rightItem = currentRight[0];

        card1Img.src = leftItem.img;
        card1Name.textContent = leftItem.name;
        card1Desc.textContent = leftItem.desc;

        card2Img.src = rightItem.img;
        card2Name.textContent = rightItem.name;
        card2Desc.textContent = rightItem.desc;

        card1.onclick = () => {
          currentMerge.push(currentLeft.shift());
          displayNextComparison();
        };

        card2.onclick = () => {
          currentMerge.push(currentRight.shift());
          displayNextComparison();
        };
      } else if (currentLeft.length > 0) {
        currentMerge.push(...currentLeft);
        currentLeft = [];
        displayNextComparison();
      } else if (currentRight.length > 0) {
        currentMerge.push(...currentRight);
        currentRight = [];
        displayNextComparison();
      }
    }

    function saveState() {
      localStorage.setItem('mergeState', JSON.stringify({
        items,
        currentLeft,
        currentRight,
        currentMerge
      }));
    }

    async function startSorting() {
      if (currentLeft.length > 0 || currentRight.length > 0) {
        displayNextComparison();
      } else {
        const sorted = await mergeSort(items);
        localStorage.removeItem('mergeState'); // Clear state after sorting
        renderSortedList(sorted);
      }
    }

    function renderSortedList(sorted) {
      const sortedList = document.createElement('div');
      sortedList.classList.add('mt-6', 'text-left');
      sortedList.innerHTML = '<h2 class="text-xl font-bold">Sorted List:</h2>';
      sorted.forEach((item, index) => {
        const listItem = document.createElement('div');
        listItem.classList.add('mb-3', 'flex', 'items-center');
        listItem.innerHTML = `
          <img class="w-12 h-12 object-cover rounded-md mr-3" src="${item.img}" alt="${item.name}">
          <strong class="text-lg">#${index + 1}</strong>: ${item.name}
        `;
        sortedList.appendChild(listItem);
      });
      document.body.appendChild(sortedList);
    }

    // Start sorting on load
    startSorting();
  </script>
</body>
</html>
