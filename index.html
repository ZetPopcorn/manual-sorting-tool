<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual Sorting Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Style paragraphs within the description boxes */
    #desc1 p, #desc2 p {
      text-indent: 2em;
      margin-bottom: 1em;
      line-height: 1.6;
    }
  </style>
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center min-h-screen relative">
  <!-- Version and Progress Tracker in top-right -->
  <div class="absolute top-4 right-4 text-gray-300 text-sm">
    Version 0.02<br/>
    <span id="progressTracker">Progress: ~0%</span>
  </div>
  <div class="container mx-auto p-4 text-center text-white">
    <h1 class="text-3xl font-bold mb-6">Character Sorting Tool</h1>
    
    <!-- Cards for user selection -->
    <div id="card-container" class="flex items-center justify-center gap-8 mb-4 w-full">
      <!-- Card 1 -->
      <div id="card1" class="card bg-white shadow-lg rounded-lg p-4 cursor-pointer hover:shadow-xl transition-shadow w-1/2">
        <img id="card1-img" class="w-full h-auto object-contain mx-auto rounded-md mb-4" src="https://via.placeholder.com/300" alt="Character 1" />
        <h2 id="card1-name" class="text-lg font-semibold text-black">Character Name 1</h2>
      </div>
      <!-- Card 2 -->
      <div id="card2" class="card bg-white shadow-lg rounded-lg p-4 cursor-pointer hover:shadow-xl transition-shadow w-1/2">
        <img id="card2-img" class="w-full h-auto object-contain mx-auto rounded-md mb-4" src="https://via.placeholder.com/300" alt="Character 2" />
        <h2 id="card2-name" class="text-lg font-semibold text-black">Character Name 2</h2>
      </div>
    </div>
    
    <!-- Separate description container -->
    <div id="description-container" class="flex justify-center gap-8 w-full mb-6">
      <div id="desc1" class="w-1/2 p-4 border rounded bg-gray-50 text-left text-black"></div>
      <div id="desc2" class="w-1/2 p-4 border rounded bg-gray-50 text-left text-black"></div>
    </div>
    
    <!-- Status and Control Buttons -->
    <div class="flex justify-center gap-4 mb-4">
      <p id="status" class="text-gray-300">Choose your favorite character to start sorting!</p>
      <button id="undoButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded opacity-50 cursor-not-allowed" disabled>Undo</button>
      <button id="restartButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Restart</button>
    </div>
  </div>

  <script>
    // Global variables for items and sorting state
    let items = [];
    let currentLeft = [];
    let currentRight = [];
    let currentMerge = [];
    let undoStack = [];
    let mergeCallback = null;
    let sortingComplete = false;
    let currentIsTopLevel = false; // true if the current merge is top-level
    let progress = 0;
    let progressIncrement = 0; // will be computed based on total items

    // UI Elements
    const card1 = document.getElementById('card1');
    const card2 = document.getElementById('card2');
    const card1Img = document.getElementById('card1-img');
    const card2Img = document.getElementById('card2-img');
    const card1Name = document.getElementById('card1-name');
    const card2Name = document.getElementById('card2-name');
    const desc1 = document.getElementById('desc1');
    const desc2 = document.getElementById('desc2');
    const status = document.getElementById('status');
    const undoButton = document.getElementById('undoButton');
    const restartButton = document.getElementById('restartButton');
    const progressTracker = document.getElementById('progressTracker');

    // Save state to localStorage (including progress)
    function saveState() {
      const state = {
        complete: sortingComplete,
        currentLeft: currentLeft,
        currentRight: currentRight,
        currentMerge: currentMerge,
        undoStack: undoStack,
        currentIsTopLevel: currentIsTopLevel,
        progress: progress
      };
      localStorage.setItem("sortingState", JSON.stringify(state));
    }

    // Load state from localStorage
    function loadState() {
      const stateStr = localStorage.getItem("sortingState");
      if (stateStr) {
        try {
          return JSON.parse(stateStr);
        } catch (e) {
          console.error("Error parsing saved state:", e);
          return null;
        }
      }
      return null;
    }

    // Clear saved state
    function clearState() {
      localStorage.removeItem("sortingState");
    }

    // Shuffle function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Clone state for undo functionality
    function cloneState() {
      return {
        left: currentLeft.slice(),
        right: currentRight.slice(),
        merge: currentMerge.slice(),
        currentIsTopLevel: currentIsTopLevel,
        progress: progress
      };
    }

    // Update Undo button appearance
    function updateUndoButton() {
      if (undoStack.length > 0) {
        undoButton.disabled = false;
        undoButton.classList.remove('opacity-50', 'cursor-not-allowed');
      } else {
        undoButton.disabled = true;
        undoButton.classList.add('opacity-50', 'cursor-not-allowed');
      }
    }

    // Update the progress tracker display
    function updateProgressDisplay() {
      progressTracker.textContent = "Progress: ~" + progress.toFixed(1) + "%";
    }

    // Modified mergeSort that accepts an isTopLevel flag
    async function mergeSort(array, isTopLevel = false) {
      if (array.length <= 1) return array;
      const mid = Math.floor(array.length / 2);
      const left = await mergeSort(array.slice(0, mid), false);
      const right = await mergeSort(array.slice(mid), false);
      return await merge(left, right, isTopLevel);
    }

    // Merge two arrays with user input; isTopLevel indicates if this is the final merge.
    function merge(left, right, isTopLevel) {
      currentLeft = left;
      currentRight = right;
      currentMerge = [];
      undoStack = [];
      currentIsTopLevel = isTopLevel;
      return new Promise((resolve) => {
        mergeCallback = resolve;
        displayNextComparison();
      });
    }

    // Display the next comparison.
    function displayNextComparison() {
      updateUndoButton();
      // When both arrays are empty...
      if (currentLeft.length === 0 && currentRight.length === 0) {
        if (!mergeCallback || currentIsTopLevel) {
          // At top level, ensure progress is complete
          if (currentMerge.length < items.length) {
            alert("Incomplete progress detected. Restarting sort to avoid inconsistent state.");
            clearState();
            window.location.reload();
            return;
          } else {
            sortingComplete = true;
            renderSortedList(currentMerge);
            saveState();
            return;
          }
        } else {
          mergeCallback(currentMerge);
          saveState();
          return;
        }
      }
      if (currentLeft.length > 0 && currentRight.length > 0) {
        const leftItem = currentLeft[0];
        const rightItem = currentRight[0];
        // Update card images and names.
        card1Img.src = leftItem.img;
        card1Name.textContent = leftItem.name;
        card2Img.src = rightItem.img;
        card2Name.textContent = rightItem.name;
        // Update description boxes with title and power info.
        desc1.innerHTML =
          `<h3 class="text-center font-bold mb-2">${leftItem.title || (leftItem.name + " - Profile")}</h3>` +
          `<h4 class="text-center font-bold mb-2">Power: ${leftItem.power || "None"}</h4>` +
          leftItem.desc;
        desc2.innerHTML =
          `<h3 class="text-center font-bold mb-2">${rightItem.title || (rightItem.name + " - Profile")}</h3>` +
          `<h4 class="text-center font-bold mb-2">Power: ${rightItem.power || "None"}</h4>` +
          rightItem.desc;
  
        // When user clicks on a card, update progress.
        card1.onclick = () => {
          undoStack.push(cloneState());
          updateUndoButton();
          currentMerge.push(currentLeft.shift());
          // Increase progress by fixed increment.
          progress += progressIncrement;
          if (progress > 100) progress = 100;
          updateProgressDisplay();
          displayNextComparison();
        };
        card2.onclick = () => {
          undoStack.push(cloneState());
          updateUndoButton();
          currentMerge.push(currentRight.shift());
          progress += progressIncrement;
          if (progress > 100) progress = 100;
          updateProgressDisplay();
          displayNextComparison();
        };
      } else if (currentLeft.length > 0) {
        undoStack.push(cloneState());
        updateUndoButton();
        currentMerge.push(...currentLeft);
        currentLeft = [];
        displayNextComparison();
      } else if (currentRight.length > 0) {
        undoStack.push(cloneState());
        updateUndoButton();
        currentMerge.push(...currentRight);
        currentRight = [];
        displayNextComparison();
      }
      saveState();
    }

    // Undo functionality.
    undoButton.onclick = () => {
      if (undoStack.length > 0) {
        const prevState = undoStack.pop();
        currentLeft = prevState.left;
        currentRight = prevState.right;
        currentMerge = prevState.merge;
        currentIsTopLevel = prevState.currentIsTopLevel;
        progress = prevState.progress;
        updateProgressDisplay();
        displayNextComparison();
      }
    };

    // Render the final sorted list.
    function renderSortedList(sorted) {
      // Hide interactive elements.
      document.getElementById('card-container').style.display = 'none';
      document.getElementById('description-container').style.display = 'none';
      undoButton.style.display = 'none';
      status.style.display = 'none';
      // Create a container for the sorted list.
      const sortedList = document.createElement('div');
      sortedList.classList.add('mt-6', 'text-center');
      const header = document.createElement('h2');
      header.className = "text-xl font-bold mb-4 text-gray-100";
      header.textContent = "Sorted List:";
      sortedList.appendChild(header);
      const list = document.createElement('ul');
      sorted.forEach((item) => {
        const li = document.createElement('li');
        li.className = "text-lg text-gray-200";
        li.textContent = item.name;
        list.appendChild(li);
      });
      sortedList.appendChild(list);
      document.body.appendChild(sortedList);
      saveState();
    }

    // Begin sorting with top-level flag set to true.
    async function startSorting() {
      const sorted = await mergeSort(items, true);
      renderSortedList(sorted);
    }

    // Initialization: fetch items from JSON, then load saved state (if available) or start fresh.
    async function init() {
      try {
        const response = await fetch('items.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        items = await response.json();
        console.log('Fetched items:', items);
        shuffle(items);
        // Compute progressIncrement based on total number of items
        const total = items.length;
        progressIncrement = 100 / (total * (Math.log(total) / Math.log(10)));
        const saved = loadState();
        if (saved) {
          // Force restart if saved state is not at top level.
          if (!saved.currentIsTopLevel) {
            alert("Resuming mid-merge is not supported. Restarting sort.");
            clearState();
            window.location.reload();
            return;
          }
          sortingComplete = saved.complete;
          currentLeft = saved.currentLeft;
          currentRight = saved.currentRight;
          currentMerge = saved.currentMerge;
          undoStack = saved.undoStack;
          currentIsTopLevel = saved.currentIsTopLevel;
          progress = saved.progress || 0;
          updateProgressDisplay();
          if (sortingComplete) {
            renderSortedList(currentMerge);
          } else {
            displayNextComparison();
          }
        } else {
          startSorting();
        }
      } catch (error) {
        console.error('Error fetching items:', error);
      }
    }

    // Restart button clears state and reloads page.
    restartButton.onclick = () => {
      clearState();
      window.location.reload();
    };

    init();
  </script>
</body>
</html>
