<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Sorting Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="container mx-auto p-4 text-center">
    <h1 class="text-2xl font-bold mb-4">Manual Sorting Tool</h1>

    <!-- Cards for user selection -->
    <div id="card-container" class="flex items-center justify-center gap-8 mb-6">
      <div id="card1" class="card bg-white shadow-md rounded-lg p-4 cursor-pointer">
        <img id="card1-img" class="w-48 h-48 object-cover mx-auto mb-2" src="https://via.placeholder.com/150" alt="Card 1">
        <p id="card1-desc" class="text-sm text-gray-700">Description 1</p>
      </div>
      <div id="card2" class="card bg-white shadow-md rounded-lg p-4 cursor-pointer">
        <img id="card2-img" class="w-48 h-48 object-cover mx-auto mb-2" src="https://via.placeholder.com/150" alt="Card 2">
        <p id="card2-desc" class="text-sm text-gray-700">Description 2</p>
      </div>
    </div>

    <p id="status" class="text-gray-600">Choose your favorite to start sorting!</p>
  </div>

  <script>
    // Data to be sorted
    const items = [
      { img: 'https://via.placeholder.com/150?text=1', desc: 'Item 1' },
      { img: 'https://via.placeholder.com/150?text=2', desc: 'Item 2' },
      { img: 'https://via.placeholder.com/150?text=3', desc: 'Item 3' },
      { img: 'https://via.placeholder.com/150?text=4', desc: 'Item 4' }
    ];

    // Initialize sorting variables
    let sorted = [];
    let left = [...items];

    // UI Elements
    const card1 = document.getElementById('card1');
    const card2 = document.getElementById('card2');
    const card1Img = document.getElementById('card1-img');
    const card2Img = document.getElementById('card2-img');
    const card1Desc = document.getElementById('card1-desc');
    const card2Desc = document.getElementById('card2-desc');
    const status = document.getElementById('status');

    function displayNextPair() {
      if (left.length === 1) {
        sorted.push(left.pop());
        status.textContent = 'Sorting Complete!';
        renderSortedList();
        return;
      }

      if (left.length > 1) {
        const [item1, item2] = left.splice(0, 2);
        card1Img.src = item1.img;
        card1Desc.textContent = item1.desc;
        card2Img.src = item2.img;
        card2Desc.textContent = item2.desc;

        card1.onclick = () => {
          sorted.push(item1);
          left.unshift(item2);
          displayNextPair();
        };

        card2.onclick = () => {
          sorted.push(item2);
          left.unshift(item1);
          displayNextPair();
        };
      }
    }

    function renderSortedList() {
      const sortedList = document.createElement('div');
      sortedList.classList.add('mt-4', 'text-left');
      sortedList.innerHTML = '<h2 class="text-xl font-bold">Sorted List:</h2>';
      sorted.forEach((item, index) => {
        const listItem = document.createElement('div');
        listItem.classList.add('mb-2');
        listItem.innerHTML = `<strong>#${index + 1}</strong>: ${item.desc}`;
        sortedList.appendChild(listItem);
      });
      document.body.appendChild(sortedList);
    }

    // Start sorting
    displayNextPair();
  </script>
</body>
</html>
