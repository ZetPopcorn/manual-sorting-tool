<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Sorting Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="container mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold mb-6">Character Sorting Tool</h1>

    <!-- Cards for user selection -->
    <div id="card-container" class="flex items-center justify-center gap-8 mb-6">
      <div id="card1" class="card bg-white shadow-lg rounded-lg p-4 cursor-pointer hover:shadow-xl transition-shadow">
        <img id="card1-img" class="w-48 h-48 object-cover mx-auto rounded-md mb-4" src="https://via.placeholder.com/150" alt="Character 1">
        <h2 id="card1-name" class="text-lg font-semibold mb-2">Character Name 1</h2>
        <p id="card1-desc" class="text-sm text-gray-600">Description 1</p>
      </div>
      <div id="card2" class="card bg-white shadow-lg rounded-lg p-4 cursor-pointer hover:shadow-xl transition-shadow">
        <img id="card2-img" class="w-48 h-48 object-cover mx-auto rounded-md mb-4" src="https://via.placeholder.com/150" alt="Character 2">
        <h2 id="card2-name" class="text-lg font-semibold mb-2">Character Name 2</h2>
        <p id="card2-desc" class="text-sm text-gray-600">Description 2</p>
      </div>
    </div>

    <p id="status" class="text-gray-700">Choose your favorite character to start sorting!</p>
  </div>

  <script>
    // Data to be sorted
    const items = [
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/89173039_pzcWlIoRCLFLPiT.png', name: 'Zet', desc: 'Character Zet.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/92817037_EWkZ8h5a1bY5eK6.png', name: 'Shine', desc: 'Character Shine.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/89160094_tfAbfPoFCnM4Lip.png', name: 'Syl', desc: 'Character Syl.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/48051481_gUMbCeSPhnBoXns.png', name: 'Auray', desc: 'Character Auray.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/49459396_KOPCTKUVWWKc6pd.png?1652983119', name: 'Taru', desc: 'Character Taru.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/94816682_7YancEF90hHVskq.png', name: 'Kara', desc: 'Character Kara.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/51277101_PiHMzwi0Hc4Z5Bn.png', name: 'Lucy', desc: 'Character Lucy.' },
      { img: 'https://f2.toyhou.se/file/f2-toyhou-se/images/89976293_nM49jQN58dFX060.png', name: 'Mortala', desc: 'Character Mortala.' }
    ];

    // Initialize sorting variables
    let sorted = [];
    let left = [...items];

    // UI Elements
    const card1 = document.getElementById('card1');
    const card2 = document.getElementById('card2');
    const card1Img = document.getElementById('card1-img');
    const card2Img = document.getElementById('card2-img');
    const card1Name = document.getElementById('card1-name');
    const card2Name = document.getElementById('card2-name');
    const card1Desc = document.getElementById('card1-desc');
    const card2Desc = document.getElementById('card2-desc');
    const status = document.getElementById('status');

    function displayNextPair() {
      if (left.length === 1) {
        sorted.push(left.pop());
        status.textContent = 'Sorting Complete!';
        renderSortedList();
        return;
      }

      if (left.length > 1) {
        const [item1, item2] = left.splice(0, 2);
        card1Img.src = item1.img;
        card1Name.textContent = item1.name;
        card1Desc.textContent = item1.desc;

        card2Img.src = item2.img;
        card2Name.textContent = item2.name;
        card2Desc.textContent = item2.desc;

        card1.onclick = () => {
          sorted.push(item1);
          left.unshift(item2);
          displayNextPair();
        };

        card2.onclick = () => {
          sorted.push(item2);
          left.unshift(item1);
          displayNextPair();
        };
      }
    }

    function renderSortedList() {
      const sortedList = document.createElement('div');
      sortedList.classList.add('mt-6', 'text-left');
      sortedList.innerHTML = '<h2 class="text-xl font-bold">Sorted List:</h2>';
      sorted.forEach((item, index) => {
        const listItem = document.createElement('div');
        listItem.classList.add('mb-3', 'flex', 'items-center');
        listItem.innerHTML = `
          <img class="w-12 h-12 object-cover rounded-md mr-3" src="${item.img}" alt="${item.name}">
          <strong class="text-lg">#${index + 1}</strong>: ${item.name}
        `;
        sortedList.appendChild(listItem);
      });
      document.body.appendChild(sortedList);
    }

    // Start sorting
    displayNextPair();
  </script>
</body>
</html>
