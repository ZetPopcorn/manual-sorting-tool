    // Shuffle the array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(items);

    // Variables for state
    let currentLeft = [];
    let currentRight = [];
    let currentMerge = [];
    let mergeCallback = null;

    // UI Elements
    const card1 = document.getElementById('card1');
    const card2 = document.getElementById('card2');
    const card1Img = document.getElementById('card1-img');
    const card2Img = document.getElementById('card2-img');
    const card1Name = document.getElementById('card1-name');
    const card2Name = document.getElementById('card2-name');
    const card1Desc = document.getElementById('card1-desc');
    const card2Desc = document.getElementById('card2-desc');
    const status = document.getElementById('status');

    // Recursive merge sort
    async function mergeSort(array) {
      if (array.length <= 1) return array;

      const mid = Math.floor(array.length / 2);
      const left = await mergeSort(array.slice(0, mid));
      const right = await mergeSort(array.slice(mid));

      return await merge(left, right);
    }

    // Merge two arrays with user input
    function merge(left, right) {
      currentLeft = left;
      currentRight = right;
      currentMerge = [];

      return new Promise((resolve) => {
        mergeCallback = resolve;
        displayNextComparison();
      });
    }

    function displayNextComparison() {
      if (currentLeft.length === 0 && currentRight.length === 0) {
        mergeCallback(currentMerge);
        return;
      }

      if (currentLeft.length > 0 && currentRight.length > 0) {
        const leftItem = currentLeft[0];
        const rightItem = currentRight[0];

        card1Img.src = leftItem.img;
        card1Name.textContent = leftItem.name;
        card1Desc.textContent = leftItem.desc;

        card2Img.src = rightItem.img;
        card2Name.textContent = rightItem.name;
        card2Desc.textContent = rightItem.desc;

        card1.onclick = () => {
          currentMerge.push(currentLeft.shift());
          displayNextComparison();
        };

        card2.onclick = () => {
          currentMerge.push(currentRight.shift());
          displayNextComparison();
        };
      } else if (currentLeft.length > 0) {
        currentMerge.push(...currentLeft);
        currentLeft = [];
        displayNextComparison();
      } else if (currentRight.length > 0) {
        currentMerge.push(...currentRight);
        currentRight = [];
        displayNextComparison();
      }
    }

    async function startSorting() {
      const sorted = await mergeSort(items);
      renderSortedList(sorted);
    }

    function renderSortedList(sorted) {
      const sortedList = document.createElement('div');
      sortedList.classList.add('mt-6', 'text-left');
      sortedList.innerHTML = '<h2 class="text-xl font-bold">Sorted List:</h2>';
      sorted.forEach((item, index) => {
        const listItem = document.createElement('div');
        listItem.classList.add('mb-3', 'flex', 'items-center');
        listItem.innerHTML = `
          <img class="w-12 h-12 object-cover rounded-md mr-3" src="${item.img}" alt="${item.name}">
          <strong class="text-lg">#${index + 1}</strong>: ${item.name}
        `;
        sortedList.appendChild(listItem);
      });
      document.body.appendChild(sortedList);
    }

    // Start sorting on load
    startSorting();
  </script>
