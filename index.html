<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual Sorting Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Style paragraphs within the description boxes */
    #desc1 p, #desc2 p {
      text-indent: 2em;
      margin-bottom: 1em;
      line-height: 1.6;
    }
  </style>
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center min-h-screen relative">
  <!-- Version and Progress Tracker -->
  <div id="versionProgress" class="absolute top-4 right-4 text-gray-300 text-sm">
    Version 0.03<br>
    Progress: ~0%
  </div>
  
  <div class="container mx-auto p-4 text-center text-white">
    <h1 class="text-3xl font-bold mb-6">Character Sorting Tool</h1>
    
    <!-- Cards for user selection -->
    <div id="card-container" class="flex items-center justify-center gap-8 mb-4 w-full">
      <!-- Card 1 -->
      <div id="card1" class="card bg-white shadow-lg rounded-lg p-4 cursor-pointer hover:shadow-xl transition-shadow w-1/2">
        <img id="card1-img" class="w-full h-auto object-contain mx-auto rounded-md mb-4" src="https://via.placeholder.com/300" alt="Character 1" />
        <h2 id="card1-name" class="text-lg font-semibold text-black">Character Name 1</h2>
      </div>
      <!-- Card 2 -->
      <div id="card2" class="card bg-white shadow-lg rounded-lg p-4 cursor-pointer hover:shadow-xl transition-shadow w-1/2">
        <img id="card2-img" class="w-full h-auto object-contain mx-auto rounded-md mb-4" src="https://via.placeholder.com/300" alt="Character 2" />
        <h2 id="card2-name" class="text-lg font-semibold text-black">Character Name 2</h2>
      </div>
    </div>
    
    <!-- Separate description container -->
    <div id="description-container" class="flex justify-center gap-8 w-full mb-6">
      <div id="desc1" class="w-1/2 p-4 border rounded bg-gray-50 text-left text-black"></div>
      <div id="desc2" class="w-1/2 p-4 border rounded bg-gray-50 text-left text-black"></div>
    </div>
    
    <!-- Status and Control Buttons -->
    <div class="flex justify-center gap-4 mb-4">
      <p id="status" class="text-gray-300">Choose your favorite character to start sorting!</p>
      <button id="undoButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded opacity-50 cursor-not-allowed" disabled>Undo</button>
      <button id="restartButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Restart</button>
    </div>
  </div>

  <script>
    /* ========= Global Variables ========= */
    let items = [];              // loaded items from items.json
    let runs = [];               // array of runs (each run is an array of items)
    let mergeIndex = 0;          // pointer to current pair of runs being merged
    let currentMergeState = null; // { left: [...], right: [...], merged: [...] }
    let undoStack = [];          // for undo functionality
    let progress = 0;
    let progressIncrement = 0;   // computed after items load
    let totalComparisons = 0;    // estimated total decisions (for progress)
    let sortingComplete = false;

    // UI Elements
    const card1 = document.getElementById('card1');
    const card2 = document.getElementById('card2');
    const card1Img = document.getElementById('card1-img');
    const card2Img = document.getElementById('card2-img');
    const card1Name = document.getElementById('card1-name');
    const card2Name = document.getElementById('card2-name');
    const desc1 = document.getElementById('desc1');
    const desc2 = document.getElementById('desc2');
    const status = document.getElementById('status');
    const undoButton = document.getElementById('undoButton');
    const restartButton = document.getElementById('restartButton');
    const versionProgress = document.getElementById("versionProgress");

    /* ========= State Saving/Restoring ========= */
    function saveState() {
      const state = {
        runs,
        mergeIndex,
        currentMergeState,
        progress,
        undoStack
      };
      localStorage.setItem("sortingState", JSON.stringify(state));
      updateProgressDisplay();
    }

    function loadState() {
      const stateStr = localStorage.getItem("sortingState");
      if (stateStr) {
        try {
          return JSON.parse(stateStr);
        } catch (e) {
          console.error("Error parsing saved state:", e);
          return null;
        }
      }
      return null;
    }

    function clearState() {
      localStorage.removeItem("sortingState");
    }

    function cloneState() {
      // Deep clone our state (using JSON since our state is simple data)
      return JSON.parse(JSON.stringify({ runs, mergeIndex, currentMergeState, progress }));
    }

    function updateProgressDisplay() {
      versionProgress.innerHTML = "Version 0.03<br>Progress: " + progress.toFixed(1) + "%";
    }

    /* ========= Undo Button ========= */
    function updateUndoButton() {
      if (undoStack.length > 0) {
        undoButton.disabled = false;
        undoButton.classList.remove('opacity-50', 'cursor-not-allowed');
      } else {
        undoButton.disabled = true;
        undoButton.classList.add('opacity-50', 'cursor-not-allowed');
      }
    }

    undoButton.onclick = () => {
      if (undoStack.length > 0) {
        const prevState = undoStack.pop();
        runs = prevState.runs;
        mergeIndex = prevState.mergeIndex;
        currentMergeState = prevState.currentMergeState;
        progress = prevState.progress;
        updateProgressDisplay();
        updateUI();
        saveState();
        updateUndoButton();
      }
    };

    /* ========= UI Updating ========= */
    function updateUI() {
      if (currentMergeState && currentMergeState.left.length > 0 && currentMergeState.right.length > 0) {
        const leftItem = currentMergeState.left[0];
        const rightItem = currentMergeState.right[0];

        // Update card images and names
        card1Img.src = leftItem.img;
        card1Name.textContent = leftItem.name;
        card2Img.src = rightItem.img;
        card2Name.textContent = rightItem.name;

        // Update description boxes
        desc1.innerHTML =
          `<h3 class="text-center font-bold mb-2">${leftItem.title || (leftItem.name + " - Profile")}</h3>` +
          `<h4 class="text-center font-bold mb-2">Power: ${leftItem.power || "None"}</h4>` +
          leftItem.desc;
        desc2.innerHTML =
          `<h3 class="text-center font-bold mb-2">${rightItem.title || (rightItem.name + " - Profile")}</h3>` +
          `<h4 class="text-center font-bold mb-2">Power: ${rightItem.power || "None"}</h4>` +
          rightItem.desc;

        status.textContent = "Choose your favorite character!";
      }
    }

    /* ========= Iterative Merge Sort Functions ========= */

    // Begins a new merge between runs[mergeIndex] and runs[mergeIndex+1]
    function startMerge() {
      currentMergeState = {
        left: runs[mergeIndex].slice(),   // copy of left run
        right: runs[mergeIndex + 1].slice(), // copy of right run
        merged: []
      };
      saveState();
      updateUI();
    }

    // Proceed to the next comparison or finish the current merge if one subarray is exhausted.
    function nextComparison() {
      // If not already in a merge, start one if possible
      if (!currentMergeState) {
        if (mergeIndex < runs.length - 1) {
          startMerge();
          return;
        }
      }

      // If both arrays have items, display the next comparison
      if (currentMergeState.left.length > 0 && currentMergeState.right.length > 0) {
        updateUI();
      } else {
        // One side is empty; finish this merge.
        if (currentMergeState.left.length === 0) {
          currentMergeState.merged.push(...currentMergeState.right);
          currentMergeState.right = [];
        }
        if (currentMergeState.right.length === 0) {
          currentMergeState.merged.push(...currentMergeState.left);
          currentMergeState.left = [];
        }
        // Replace the two runs with the merged result
        runs[mergeIndex] = currentMergeState.merged;
        runs.splice(mergeIndex + 1, 1);
        currentMergeState = null;
        mergeIndex++;

        // If we've merged all adjacent pairs in this round, start over.
        if (mergeIndex >= runs.length - 1) {
          mergeIndex = 0;
        }

        saveState();

        // If only one run remains, we're done.
        if (runs.length === 1) {
          sortingComplete = true;
          renderSortedList(runs[0]);
          return;
        }

        // Otherwise, begin the next merge.
        nextComparison();
      }
    }

    // Handle left card choice
    card1.onclick = () => {
      if (!currentMergeState || currentMergeState.left.length === 0 || currentMergeState.right.length === 0) return;
      undoStack.push(cloneState());
      updateUndoButton();
      const chosen = currentMergeState.left.shift();
      currentMergeState.merged.push(chosen);
      progress = Math.min(100, progress + progressIncrement);
      updateProgressDisplay();
      saveState();
      nextComparison();
    };

    // Handle right card choice
    card2.onclick = () => {
      if (!currentMergeState || currentMergeState.left.length === 0 || currentMergeState.right.length === 0) return;
      undoStack.push(cloneState());
      updateUndoButton();
      const chosen = currentMergeState.right.shift();
      currentMergeState.merged.push(chosen);
      progress = Math.min(100, progress + progressIncrement);
      updateProgressDisplay();
      saveState();
      nextComparison();
    };

    /* ========= Final Render ========= */
    function renderSortedList(sorted) {
      // Hide interactive elements.
      document.getElementById('card-container').style.display = 'none';
      document.getElementById('description-container').style.display = 'none';
      undoButton.style.display = 'none';
      status.style.display = 'none';
      // Create a container for the sorted list.
      const sortedList = document.createElement('div');
      sortedList.classList.add('mt-6', 'text-center');
      const header = document.createElement('h2');
      header.className = "text-xl font-bold mb-4 text-gray-100";
      header.textContent = "Sorted List:";
      sortedList.appendChild(header);
      const list = document.createElement('ul');
      sorted.forEach((item) => {
        const li = document.createElement('li');
        li.className = "text-lg text-gray-200";
        li.textContent = item.name;
        list.appendChild(li);
      });
      sortedList.appendChild(list);
      document.body.appendChild(sortedList);
      clearState();
    }

    /* ========= Initialization ========= */
    async function init() {
      try {
        const response = await fetch('items.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        items = await response.json();
        console.log('Fetched items:', items);
        // Shuffle items (Fisher-Yates)
        for (let i = items.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [items[i], items[j]] = [items[j], items[i]];
        }
        // Set up progress: estimate total comparisons as n * log2(n)
        totalComparisons = items.length * Math.log2(items.length);
        progressIncrement = totalComparisons ? (100 / totalComparisons) : 100;
        
        updateProgressDisplay();

        // Try loading saved state.
        const saved = loadState();
        if (saved) {
          runs = saved.runs;
          mergeIndex = saved.mergeIndex;
          currentMergeState = saved.currentMergeState;
          progress = saved.progress;
          undoStack = saved.undoStack || [];
          updateProgressDisplay();
          updateUI();
          // Continue merge if sorting is not yet complete.
          if (runs.length === 1) {
            sortingComplete = true;
            renderSortedList(runs[0]);
          } else {
            nextComparison();
          }
        } else {
          // No saved state; initialize runs as individual items.
          runs = items.map(item => [item]);
          mergeIndex = 0;
          currentMergeState = null;
          progress = 0;
          undoStack = [];
          updateProgressDisplay();
          // Begin merging if there is more than one run.
          if (runs.length > 1) {
            nextComparison();
          } else {
            sortingComplete = true;
            renderSortedList(runs[0]);
          }
        }
      } catch (error) {
        console.error('Error fetching items:', error);
      }
    }

    restartButton.onclick = () => {
      clearState();
      window.location.reload();
    };

    init();
  </script>
</body>
</html>
